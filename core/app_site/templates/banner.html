{% load static  %}
{% load cache %}

{% cache 604800 banner  %}
<section class="section mt-3">
<div class="panel-container">
    <div class="panel  vignette" style="background-image: url('/assets/images/carousel/1.jpg')">
        <div>Сэмплинг</div>
    </div>
    <div class="panel  vignette" style="background-image: url('/assets/images/carousel/2.jpg')">
        <div>Раздача листовок</div>
    </div>
    <div class="panel active vignette" style="background-image: url('/assets/images/carousel/4.png')">
        <div>Промомодели</div>
    </div>
    <div class="panel vignette" style="background-image: url('/assets/images/carousel/3.jpg')">
        <div>POS-материалы</div>
    </div>
    <div class="panel vignette" style="background-image: url('/assets/images/carousel/5.png')">
        <div>Сувенирная продукция</div>
    </div>
</div>

<style>
.vignette {
  box-shadow: 0 0 80px rgba(0,0,0,0.9) inset;
}
</style>
<script>
const panels = document.querySelectorAll('.panel');
panels.forEach(panel => {
    panel.addEventListener('click', () => {
        removeActiveClasses();
        panel.classList.add('active');
    });
});
function removeActiveClasses() {
    panels.forEach(panel => {
        panel.classList.remove('active');
    });
}
    </script>
</section>
{% endcache %}
