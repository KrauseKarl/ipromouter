        в качестве бонуса при покупке других товаров">Сэмплинг</div>

        <div title="Раздача листовок промоутрерами">Раздача листовок</div>
    </div>
    <div class="panel active" style="background-image: url('/assets/images/carousel/4.png')">
        <div title="Работа промомоделей на мероприятии">Промомодели</div>
    </div>
    <div class="panel " style="background-image: url('/assets/images/carousel/3.jpg')">

        <div title="Сувенирная продукция, мерч">Сувенирная продукция</div>
    </div>
</div>

<script>
const panels = document.querySelectorAll('.panel');
panels.forEach(panel => {
    panel.addEventListener('click', () => {
        removeActiveClasses();
        panel.classList.add('active');
    });
});
function removeActiveClasses() {
    panels.forEach(panel => {
        panel.classList.remove('active');
    });
}

    </script>
