<section class="section" id="contacts">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <div class="section-title text-center mt-2 pb-2">
                    <h4 class="title mb-3" style="color:#5A6D90">Напишите нам</h4>
                </div>
            </div><!--end col-->
        </div><!--end row-->
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-2 col-md-6 col-12 order-md-1 order-2 mt-4 pt-2">
                <div class="me-lg-4 ">
                    <div class="mb-3 col-lg-12 col-md-12 h-100% d-flex justify-content-evenly align-items-center">
                        <a class="zoom-box message" title="написать нам в Viber"
                           href="viber://chat?number=79095371096">
                            <img src="/assets/images/messagers/Viber_2.svg" alt="Написать в Viber" width="50">
                        </a>
                    </div>
                    <div class="mb-3 col-lg-12 col-md-12 h-100% d-flex justify-content-evenly align-items-center">
                        <a class="zoom-box message" title="написать нам в Telegram"
                           href="https://telegram.me/BTLplus">
                            <img src="/assets/images/messagers/Telegram_2.svg" alt="Написать в Telegram"
                                 width="50">
                        </a>
                    </div>
                    <div class="mb-3 col-lg-12 col-md-12 h-100% d-flex justify-content-evenly align-items-center">
                        <a class="zoom-box message" title="написать нам в Whatsapp"
                           href="whatsapp://send?phone=79095371096">
                            <img src="/assets/images/messagers/WhatsApp_2.svg" alt="Написать в Whatsapp"
                                 width="50">
                        </a>
                    </div>
                    <div class="mb-3 col-lg-12 col-md-12 h-100% d-flex justify-content-evenly align-items-center">
                        <a class="zoom-box message" title="написать нам в Instagram"
                           href="https://instagram.com/dashylinkaa?igshid=ZDdkNTZiNTM=">
                            <img src="/assets/images/messagers/instagram_2.svg" alt="Написать в Instagram"
                                 width="50">
                        </a>
                    </div>
                    <div class="mb-3 col-lg-12 col-md-12 h-100% d-flex justify-content-evenly align-items-center">
                        <a class="zoom-box message" title="написать нам в VK" href="https://vk.com/btl55omsk">
                            <img src="/assets/images/messagers/VK_2.svg" alt="Написать в VK" width="50">
                        </a>
                    </div>
                </div>
            </div><!--end col-->
            <div class="col-lg-8 col-md-6 order-md-2 order-1 mt-1 pt-2">
                <div class="p-4 rounded shadow bg-light">
                    <form id='message_form' class="" method="post" name="myForm"
                          onsubmit="return validateForm()">
                        {% csrf_token %}
                        <p id="error-msg" class="mb-0"></p>
                        <div id="simple-msg"></div>
                        <div class="row">
                            <!-- NAME INPUT -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-normal">Ваше имя <span
                                            class="text-danger">*</span></label>
                                    <input name="name_c" id="name_c" type="text" class="form-control">
                                </div>

                            </div>
                            <!-- EMAIL INPUT    -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-normal">Ваш электорнный адрес
                                        <span class="text-danger">*
                            </span>
                                    </label>
                                    <input name="email_c" id="email_c" type="email" class="form-control"
                                           placeholder="company@mail.com">
                                </div>
                            </div><!--end col-->
                            <!-- TELEPHONE INPUT      -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-normal">Ваш телефон
                                        <span class="text-danger">*
                            </span>
                                    </label>
                                    <input name="telephone_c" id="telephone_c" type="text" class="form-control"
                                           placeholder=" +7 (900) 800 70-60">
                                </div>
                            </div><!--end col-->
                            <!-- SUBJECT INPUT      -->
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label fw-normal">тема
                                        <span class="text-danger">*
                            </span>
                                    </label>
                                    <input name="subject_c" id="subject_c" class="form-control"
                                           placeholder="например : Раздача листовок">
                                </div>
                            </div><!--end col-->
                            <!--  COMMENTS INPUT   -->
                            <div class="col-12">
                                <div class="mb-3">
                                    <label class="form-label fw-normal">сообщение <span
                                            class="text-danger">*</span></label>
                                    <textarea name="comments_c" id="comments_c" rows="4" class="form-control"
                                              placeholder="например: Сколько стоит раздача листовок в трех локациях? "></textarea>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="d-grid">
                                    <button type="submit" id="submit" name="send" class="btn btn-warning fw-bold fs-5">
                                        отправить
                                    </button>
                                </div>
                            </div><!--end col-->
                        </div><!--end row-->
                    </form>
                    <div id="spinner" class="d-none justify-content-center invisible my-5">
                        <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">отправляю письмо...</span>
                        </div>
                    </div>
                    <div id="success_send" class="text-center  invisible">
                        <!--                    <i class="uil uil-envelope-send text-success fs-2" style="font-size: 60px"></i>-->
                        <h4 class="text-success">Успешно отправлено</h4>
                    </div>
                </div>
            </div><!--end col-->

        </div><!--end row-->
    </div><!--end container-->
</section><!--end section-->
<!-- End Contact -->
