{% load static %}

<section class="bg-dark section" style="padding:60px 15px;" id="contacts">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col">
                <div class="section-title text-center pb-2">
                    <h3 class="title text-white">Напишите нам</h3>
                </div>
            </div><!--end col-->
        </div><!--end row-->
        <div class="row justify-content-center align-items-center">

            <div class="col-lg-6 offset-lg-2 col-md-8  col-12 order-md-1 order-2 mt-1 pt-2">
                <div class="container p-4 rounded shadow bg-light "  style="height: 30%;">
                    <div class="row d-flex justify-content-center align-content-beetwen">
                        <form id="message_form" class="col " method="post" name="myForm" >
                            <!-- onsubmit="return validateForm()"> -->
                        {% csrf_token %}
                        <p id="error-msg" class="mb-0"></p>
                        <div id="simple-msg"></div>
                        <div class="row my-2">
                            <!-- NAME INPUT -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-normal" for="name_c">Ваше имя
                                        <span class="text-danger">*
                                    </span>
                                    </label>
                                    <input name="name_c" 
                                            id="name_c" 
                                            type="text" 
                                            class="form-control" 
                                            >
                                </div>

                            </div>
                            <!-- EMAIL INPUT    -->
                            <!-- <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-normal">Ваш электорнный адрес
                                        <span class="text-danger">*
                                        </span>
                                    </label>
                                    <input name="email_c" 
                                            id="email_c" 
                                            type="email" 
                                            class="form-control"
                                            placeholder="company@mail.com" 
                                            >
                                </div>
                            </div> -->
                            <!--end col-->
                            <!-- TELEPHONE INPUT      -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-normal">Ваш телефон
                                        <span class="text-danger">*
                                        </span>
                                    </label>
                                    <input name="telephone_c" 
                                            id="telephone_c" 
                                            type="text" 
                                            class="form-control"   
                                            placeholder=" +7 (900) 800 70-60" 
                                           >
                                </div>
                            </div>
                           
                            <!-- SUBJECT INPUT      -->
                            <!-- <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-normal">тема
                                        <span class="text-danger">*
                                        </span>
                                    </label>
                                    <input name="subject_c" 
                                           id="subject_c" 
                                           class="form-control"
                                           placeholder="например : Раздача листовок" 
                                           >
                                </div>
                            </div> -->
                            <!--end col -->
                            <!--  COMMENTS INPUT   -->
                            <div class="col-12">
                                <div class="mb-3">
                                    <label class="form-label fw-normal">сообщение 
                                        <span class="text-danger">*
                                        </span>
                                    </label>
                                    <textarea name="comments_c" 
                                            id="comments_c" 
                                            rows="3" 
                                            class="form-control"
                                            placeholder="например: Сколько стоит раздача листовок в трех локациях? "></textarea>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="d-grid">
                                    <button type="submit" id="submit" name="send" class="btn btn-success  fw-bold fs-5">
                                        отправить
                                    </button>
                                </div>
                            </div><!--end col-->
                        </div><!--end row-->
                        </form>
                        <div id="spinner" class="col  invisible text-center text-warning text-uppercase"> 
                            <!-- invisible -->
                            <div class="spinner-border mt-5" style="width: 4rem; height: 4rem;" role="status">
                            </div>
                            <h5 class="h4">
                                <i class="uil uil-envelope"  style="font-size:4rem;"></i>
                                отправляю ...
                            </h5>
                        </div>
                        
                        <div id="success_send" class="col  invisible text-uppercase text-center text-success">
                            <i class="uil uil-envelope" style="font-size:7rem;"></i>
                            <h5 class="h4" id="send_message" >Успешно отправлено</h5>
                        </div>
                    </div>
                </div>
            </div><!--end col-->
            <div class="col-lg-2 col-md-2 col-12 order-md-2 order-1 mt-4 pt-2">
                <div class="d-lg-inline d-md-inline  d-flex justify-content-center justify-content-sm-around align-items-center">
                    <div class="mb-3 ms-3 col-lg-12 col-md-12 h-100%">
                        <a class="zoom-box message" title="написать нам в Viber"
                           href="viber://chat?number=79095371096">
                            <img src="{% static 'images/messagers/Viber_2.svg' %}" alt="Написать в Viber" width="50">
                        </a>
                    </div>
                    <div class="mb-3 ms-3 col-lg-12 col-md-12 h-100%">
                        <a class="zoom-box message" title="написать нам в Telegram"
                           href="https://telegram.me/BTLplus">
                            <img src="{% static 'images/messagers/Telegram_2.svg' %}" alt="Написать в Telegram"
                                 width="50">
                        </a>
                    </div>
                    <div class="mb-3 ms-3 col-lg-12 col-md-12 h-100%">
                        <a class="zoom-box message" title="написать нам в Whatsapp"
                           href="whatsapp://send?phone=79095371096">
                            <img src="{% static 'images/messagers/WhatsApp_2.svg' %}" alt="Написать в Whatsapp"
                                 width="50">
                        </a>
                    </div>
                    <div class="mb-3 ms-3 col-lg-12 col-md-12 h-100%">
                        <a class="zoom-box message" title="написать нам в Instagram"
                           href="https://instagram.com/dashylinkaa?igshid=ZDdkNTZiNTM=">
                            <img src="{% static 'images/messagers/instagram_2.svg' %}" alt="Написать в Instagram"
                                 width="50">
                        </a>
                    </div>
                    <div class="mb-3 ms-3 col-lg-12 col-md-12 h-100%">
                        <a class="zoom-box message" title="написать нам в VK" href="https://vk.com/btl55omsk">
                            <img src="{% static 'images/messagers/VK_2.svg' %}" alt="Написать в VK" width="50">
                        </a>
                    </div>
                </div>
            </div><!--end col-->

        </div><!--end row-->
    </div><!--end container-->
</section><!--end section-->

<!-- End Contact -->
